<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the Netflix-like layout -->
    <div class="mainContainer">
      <!-- Background section with overlay -->
      <div class="bgContainer">
        <div class="colorOverlay"></div>
      </div>
      <!-- Content Section -->
      <div class="contentContainer">
        <!-- Navigation bar -->
        <nav class="navConatiner">
          <div class="navbarSection">
            <!-- Left section of the navbar -->
            <div class="navbarLeftSection">
              <img
                src="assets/images/netflix-logo.png"
                alt="Logo of Netflix"
                class="netflixLogo"
              />
            </div>
            <!-- Right section of the navbar -->
            <div class="navbarRightSection">
              <div class="navBarButtonContainer">
                <div class="signIn">
                  <button class="signinButton">Sign In</button>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <!-- Banner section -->
        <section class="bannerSection">
          <div class="overlay"></div>
          <div class="bannerContainer">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Starts at USD 2.99. Cancel anytime.</h3>
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
            <!-- Email input and Get Started button -->
            <div class="callTOActionContainer">
              <input
                type="email"
                placeholder="Email address"
                class="emailBox"
              />
              <button class="getStartedButton">Get Started</button>
            </div>
          </div>
        </section>
        <!-- Carousel section -->
        <section class="carouselSection">
          <!-- Section for Trending Now carousel -->
          <h2>Trending Now</h2>
          <div class="carouselIemsContainer">
            <!-- Calrousel item 1 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <!-- Item ranking number -->
                <span>1</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item1.webp" alt="" />
              </div>
            </div>
            <!-- Calrousel item 2 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <span>2</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item2.webp" alt="" />
              </div>
            </div>
            <!-- Calrousel item 3 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <span>3</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item3.webp" alt="" />
              </div>
            </div>
            <!-- Calrousel item 4 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <span>4</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item4.webp" alt="" />
              </div>
            </div>
            <!-- Calrousel item 5 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <span>5</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item5.webp" alt="" />
              </div>
            </div>
            <!-- Calrousel item 6 -->
            <div class="carouselItems">
              <div class="carouselItemNumberContainer">
                <span>6</span>
              </div>
              <div class="carouselItemImageContainer">
                <img src="assets/images/item6.webp" alt="" />
              </div>
            </div>
          </div>
        </section>
        <!-- Section highlighting reasons to join -->
        <section class="reasonTOJOin"></section>
        <!-- Frequently Asked Question (FAQ) section -->
        <section class="faqSection"></section>
        <!-- Section for getting started -->
        <section class="getStartedSection"></section>
        <!-- Footer Section -->
        <footer></footer>
      </div>
    </div>
  </body>
</html>
